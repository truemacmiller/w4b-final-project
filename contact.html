    <main>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you. Please enter your information below, and we will get back to you as soon as possible.</p>
        <div class="container">
            <form class="contact" action="#">
                <label for="fname">What is your first name?</label>
                <input type="text" name="fname" id="firstname" placeholder="First Name">
    
                <label for="lname">What is your last name?</label>
                <input type="text" name="lname" id="lastname" placeholder="Last Name">
    
                <label for="email">What is your email address?</label>
                <input type="text" name="email" id="email" placeholder="Please enter an account you check regularly so we can follow up with you.">
    
                <label for="reason">Why would you like to contact us today?</label>
                <select type="text" id="reason" name="reason" placeholder="Select your reason for contacting us...">
                    <option value="select" disabled selected hidden>Select your reason for contacting us...</option>
                    <option value="skoolies">I have a question about skoolies</option>
                    <option value="media">I have a question about media creation</option>
                    <option value="finance">I have a question about financial freedom</option>
                    <option value="interview">I would like to interview Mackenzie</option>
                    <option value="other">Other</option>
                </select>
    
                <label for="subject">Is there anything else you would like us to know?</label>
                <textarea name="subject" id="subject" placeholder="Please write your message here..."></textarea>
    
                <input class="submit" type="submit" value="Submit">
            </form>
        </div>
    </main>
